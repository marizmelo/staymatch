<style>
  .grid .grid1 > div {
    margin: 0;
  }
  .result-list-card:hover img {
    outline: 1px solid blue;
  }
</style>
<script>
  $(function () {
    $(".result-list-card").on("click", function () {
      console.log("here");
      $(".result-detail-overlay").css({"visibility":"visible"}).fadeIn();
      $(".result-detail").animate({"right": "700px"});
      $("body").addClass("noscroll");
    });
  });
</script>
<div class="action-map grid">
  <div class="grid1">

  </div>
  <div class="grid1">
    <div><img src="./styles/img/map.png" width="100%"></div>
  </div>
</div>
<div class="results grid">
  <div ng-repeat="hotel in results" class="grid3 result-list-card">

      <img src="./styles/img/hotelcard.png" style="max-width:280px; cursor: pointer">
    </div>
  </div>
</div>
