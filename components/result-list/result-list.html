<style>
  .grid .grid1 > div {
    
    margin: 0;
  }
</style>
<div class="action-map grid">
  <div class="grid1">
    <div><h2 style="font-weight:400">We found "{{totalnumber || 0}}" hotels for you</h2></div>

  <div class="grid1">

  </div>
</div>
