<style>
  body {
    background: #565656;
    color: white;
  }
  nav {
    padding: 32px 0;
  }
  #content {
    padding-top: 50px;
    text-align: center;
  }
  h2 {
    font-weight: 400;
    font-size: 220%;
  }
  h1 {
    font-size: 900%;
    font-weight: 400;
  }
  h5 {
    padding-top: 50px;
  }
  #search {
    padding-top: 30px;
    position: relative;
    transform: scale(1);
    transition: all .2s;
  }
  #search.animate {
    transform: scale(1.1);
  }
  #search input {
      padding: 20px 28px;
      font-size: 150%;
  }
  ::-webkit-input-placeholder {
    font-style: italic;
  }
  .bt-icon-search {
    color: white;
    background: #41b4e6;
    padding: 15px 12px;
    font-size: 150%;
    margin-right: 11%;
    margin-top: 20px;
    position: absolute;
    right: 0;
  }
  .bt-icon-search:hover {
    color: white;
  }
  @media screen and (max-width: 600px) {
    nav {
      padding-bottom: 0px;
    }
    #content {
      padding-top: 20px;
    }
    h1 {
      font-size: 310%;
    }
    h2 {
      font-size: 130%;
    }
    h5 {
      padding-top: 20px;
      font-size: 100%;
    }
    #search input {
      font-size: 16px;
    }
    .bt-icon-search {
      margin-right: 12%;
      margin-top: 17px;
    }
    #search {
      padding-top: 10px;
    }
  }
</style>
<script>
  $(function () {
    $("#search input").focus(function (e) {
      $("#search").addClass("animate");
    });
  });
</script>
<!-- NAVIGATION MENU -->
<nav class="large">
  <div class="layout-fixed-center">
    <span class="logo">
      <img src="./styles/img/logo_white.png">
    </span>
  </div>
</nav>
<div id="content" class="layout-fixed-center" ng-controller="HomeCtrl">
  <h2>Find the hotel you prefer for your trip in…</h2>
  <div id="location">
    <h5 class="lighter">United States / California</h5>
    <h1>LOS ANGELES</h1>
  </div>
  <form method="get" ng-submit="searchResults()">
    <div id="search">
      <a href="#" class="bt-icon-search border-radius-circle" ng-click="searchResults()"><i class="icon-search"></i></a>
      <input name="search" type="text" ng-model="search" style="width: 80%; padding-right: 70px" class="border-radius-search" placeholder="Tell me anything you are looking in your next hotel stay…">
    </div>
  </form>
  <!-- <div id="suggestions">
    suggestions
  </div> -->
</div>
